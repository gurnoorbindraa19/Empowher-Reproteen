<!DOCTYPE html>
<html>
<head>
    <title>Payment and Appointment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 60px;
            color: #00b894;
            animation: scale 0.5s ease-in-out infinite alternate;
        }
        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="icon fa fa-check-circle"></i>
        <h1>Payment Confirmed</h1>
        <p>Your payment has been successfully processed.</p>
        <i class="icon fa fa-check-circle"></i>
        <h1>Appointment Confirmed</h1>
        <p>Your appointment is scheduled for the specified date and time.</p>
    </div>
    <a class="btn" href="consultations.html">Book another consultation</a>

    <script>
        // You can add JavaScript functionality here if needed.
    </script>
</body>
</html>
